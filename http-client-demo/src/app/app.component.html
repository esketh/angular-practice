<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <h1>Films</h1>
<div class="row">
  <div class="col-4">
    <input [(ngModel)]="filterPhrase" type="text" class="form-control">
  </div>
</div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped" matSort (matSortChange)="sortData($event)">
        <thead>
          <tr>
            <th>#</th>
            <th mat-sort-header="title">Title</th>
            <th mat-sort-header="release">Release</th>
            <th mat-sort-header="actor">Actor</th>
            <th>Commands</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <th></th>
                <th>
                  <input [(ngModel)]="newFilm.title" type="text" class="form-controll">
                </th>
                <th>
                    <input [(ngModel)]="newFilm.release" type="text" class="form-controll">
                </th>
                <th>
                    <input [(ngModel)]="newFilm.actor" type="text" class="form-controll">
                </th>
                <th>
                  <button class="btn btn-success" (click)="onCreate()">Add</button>
                </th>
              </tr>
          <tr *ngFor="let film of filmList | filter: filterPhrase">
            <td>{{ film.id }}</td>
            <td>
              <input [(ngModel)]="film.title" type="text" class="form-control">
            </td>
            <td>
              <input [(ngModel)]="film.release" type="text" class="form-control">
            </td>
            <td>
              <input [(ngModel)]="film.actor" type="text" class="form-control">
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-info" (click)="onUpdate(film)">Update</button>
                <button class="btn btn-danger" (click)="onDelete(film)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
