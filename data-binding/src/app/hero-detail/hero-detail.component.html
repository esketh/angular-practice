<div class="card">
    <div class="card-header">
        <h3>Selected Hero</h3>
    </div>
    <div class="card-body">
            <ul [appHighlight]="'blue'">
                    <li>
                        <p *appDelay="5000" class="card-text">{{ hero.name | prefix:'Herr.' }}</p>
                    </li>
                    <li>
                        <p *appDelay="7500" class="card-text">{{ hero.address }}</p>
                    </li>
                    <li>
                        <p *appDelay="10000" class="card-text">{{ hero.superpower }}</p>
                    </li>
                </ul>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="changeTrigger()">Change</button>
    </div>
</div>
