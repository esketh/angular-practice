<div class="container container-mod">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Paid</th>
        <th>Amount</th>
        <th>Customer</th>
        <th>Created</th>
        <th>Show</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bills of bills">
        <td> <input type="text" value="" (change)="afterChange()" [(ngModel)]="bills._id"> </td>
        <td> <input type="checkbox" value="" (change)="afterChange()" [(ngModel)]="bills.paid"> </td>
        <td> <input type="number" value="" (change)="afterChange()" [(ngModel)]="bills.amount"> </td>
        <td> <input type="text" value="" (change)="afterChange()" [(ngModel)]="bills.customer"> </td>
        <td> <input type="text" value="" (change)="afterChange()" [(ngModel)]="bills.created"> </td>
        <td><button  (click)="showModal(bills)" class="btn btn-primary btn-md">Show Data</button>
          </td>
      </tr>
    </tbody>
  </table>
  <app-modal [modalData]="billDataForModal" [showCounter]="modalCounter"></app-modal>
</div>
